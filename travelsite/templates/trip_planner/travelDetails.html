{% load static %}
<!DOCTYPE html>
<html>
<head>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>

  <div class="container mt-5">
    <div class="row align-items-center">
        <!-- Column for image -->
        <div class="col-md-6 text-center">
            <div class="d-flex justify-content-center align-items-center rounded-circle" style="width: 200px; height: 200px; background-color: #f5f5dc; border: 5px solid #333;">
                <img src="{% static 'sedan.png' %}" alt="Sedan" class="img-fluid rounded-circle" style="width: 80%; height: 80%;">
            </div>
        </div>
        <!-- Column for text -->
        <div class="col-md-6">
            <h1>{{ travelTime }}</h1>
        </div>
    </div>
  </div>


</body>
</html>
